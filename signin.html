<!DOCTYPE html>
<html>
<head>
    <title>Sign in Page</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="signup-form">
        <h2>Sign In</h2>
        <form>
            <div class="form-group">
                <label for="usernamein">Username</label>
                <input type="text" class="form-control" id="usernamein" placeholder="Enter username">
            </div>
            
            <div class="form-group">
                <label for="passwordin">Password</label>
                <input type="password" class="form-control" id="passwordin" placeholder="Enter password">
            </div>
            
            <button type="submit" class="btn btn2 btn-primary">Sign In</button>
        </form>
    </div>


    <script src="js/signin.js"></script>
</body>
</html>
