<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" href="signup2.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="signup-form">
        <h2>Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" pattern="[a-zA-Z0-9]{1,}+" placeholder="Enter username" required>
            </div>

            <div>
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="default">-Select Gender-</option>
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="notDefined">notDefined</option>
                </select><br><br>

            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" pattern="[a-zA-Z0-9.]+@[a-z]{1,}.com" placeholder="Enter email"  required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Enter password" required>
              <!--  <input type="password" class="form-control" id="password" placeholder="Enter password">-->
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>

    
    <script src="signup.js"></script>
</body>
</html>
